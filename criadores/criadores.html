<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revela Categorias</title>
    <link rel="stylesheet" href="criadores.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="logotipo.png" alt="">
        </div>


        <div class="container-carrosel">

            <!--------------------------------------------------------------->
            <div class="imagens">
                <input class="input" type="radio" name="radio" id="imagem1" checked>
                <input class="input" type="radio" name="radio" id="imagem2">
                <input class="input" type="radio" name="radio" id="imagem3">
                <input class="input" type="radio" name="radio" id="imagem4">
                <input class="input" type="radio" name="radio" id="imagem5">
                <input class="input" type="radio" name="radio" id="imagem6">
                <!--------------------------------------------------------------->



                <!--------------------------------------------------------------->

                <div class="imagem img1">
                    <video autoplay loop muted>
                        <source src="https://cdn.pixabay.com/video/2023/09/13/180386-864121573_large.mp4"
                            type="video/mp4">
                    </video>
                </div>

                <div class="imagem">
                    <img src="https://cdn.pixabay.com/photo/2021/10/11/12/49/boats-6700576_1280.jpg"
                        alt="Descrição da imagem">
                </div>

                <div class="imagem">
                    <img src="ihttps://cdn.pixabay.com/photo/2014/12/12/00/49/boats-564922_1280.jpg"
                        alt="Descrição da imagem">
                </div>

                <div class="imagem">
                    <img src="https://cdn.pixabay.com/photo/2021/02/01/20/16/yachts-5971866_1280.jpg"
                        alt="Descrição da imagem">
                </div>

                <div class="imagem">
                    <img src="https://cdn.pixabay.com/photo/2021/07/20/13/45/lake-6480788_1280.jpg"
                        alt="Descrição da imagem">
                </div>

                <div class="imagem">
                    <img src="https://cdn.pixabay.com/photo/2017/09/17/16/35/boats-2758962_1280.jpg"
                        alt="Descrição da imagem">
                </div>
            </div>



            <!--------------------------------------------------------------->



            <!--------------------------------------------------------------->
            <div class="navegacao">
                <label class="bar" for="imagem1"></label>
                <label class="bar" for="imagem2"></label>
                <label class="bar" for="imagem3"></label>
                <label class="bar" for="imagem4"></label>
                <label class="bar" for="imagem5"></label>
                <label class="bar" for="imagem6"></label>
            </div>
            <!--------------------------------------------------------------->


        </div>


        <div class="categorias">
            <input class="pesquisa" type="text" placeholder="Pesquisar">

            <button class="cadastro"> <i class="bi bi-key"></i>Login</button>
            <nav>
                <button><i class="bi bi-tag-fill"></i>Marcas</button>
                <button><i class="bi bi-card-heading"></i>Artigos</button>
                <button><i class="bi bi-person-square"></i>Criadores</button>
                <button><i class="bi bi-clouds"></i>Estilos</button>
            </nav>
        </div>


    
   
</body>

</html>
