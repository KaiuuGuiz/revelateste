<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revela Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="logotipo">
            <img src="logotipo.png" alt="">
        </div>

        <div class="login">

            <form action="">
                <h1>Login</h1>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="" placeholder="Seu e-mail" required aria-required="true">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="" placeholder="Sua senha" required aria-required="true">

                <input type="submit" value="Continuar">
            </form>

        </div>

        <div class="areacadastral">

            <form action="">
                <h2>Cadastrar</h2>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="" placeholder="Seu e-mail" required aria-required="true">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="" placeholder="Sua senha" required aria-required="true">

                <label for="senha">Confirme sua senha:</label>
                <input type="password" name="senha" id="" placeholder="Sua senha" required aria-required="true">

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" name="data-nascimento" id="">

                <label for="termos">Aceito os termos:</label>
                <input type="checkbox" name="termos" id=""><br>

                <input type="submit" value="Continuar">
            </form>

        </div>



</body>

</html>
